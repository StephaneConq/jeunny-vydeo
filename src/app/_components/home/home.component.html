<main fxLayout="column">
  <div fxFlex="10" fxLayoutAlign="center center">
    <mat-form-field>
      <input type="text"
             placeholder="Rechercher"
             aria-label="Number"
             matInput
             ngModel
             (ngModelChange)="search($event)"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngIf="isMobile">
          <mat-option *ngFor="let option of filteredOptions" (click)="selectGame(option.id)">
            {{option.name}}
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div fxFlex="90">
    <ng-container *ngIf="!isMobile">
      <mat-list>
        <div mat-subheader *ngIf="searchedValue && searchedValue.length > 0">RÃ©sultats pour : {{searchedValue}}</div>
        <mat-list-item *ngFor="let game of filteredOptions" (click)="selectGame(game.id)">
          <mat-icon mat-list-icon>gamepad</mat-icon>
          <div mat-line>{{game.name}}</div>
          <div mat-line>{{getPlatforms(game)}}</div>
        </mat-list-item>
      </mat-list>
    </ng-container>
  </div>


</main>
